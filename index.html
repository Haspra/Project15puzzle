<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<META CHARSET="UTF-8">
		<TITLE>Sliding Puzzle</TITLE>
		<LINK REL="stylesheet" HREF="style/style.css">
		<META http-equiv="X-UA-Compatible" CONTENT="IE=edge">
		<META NAME="viewport" CONTENT="width=device-width, initial-scale=1">
		<LINK REL="stylesheet" HREF="css/style.css">
		<LINK REL="stylesheet" TYPE="text/css" HREF="css/mediaQueries.css">
		<SCRIPT SRC="https://use.fontawesome.com/69e9bead1c.js"></SCRIPT>
		<LINK REL="stylesheet" HREF="https://use.fontawesome.com/69e9bead1c.css" MEDIA="all">
		<LINK HREF="https://fonts.googleapis.com/css?family=Ranchers" REL="stylesheet">
		<SCRIPT SRC="script/jquery-3.2.1.min.js"></SCRIPT>
	</HEAD>

	<BODY>

	<DIV ID="overlay">
		<IMG ID="logoImg" SRC="images/slidingPuzzle.png" ALT="logo">
		<BUTTON ID="playButton">PLAY!</BUTTON>
		<I ID="menuButton" CLASS="fa fa-bars fa-2x" aria-hidden="true"></I>
		<DIV ID="menu">
			<DIV ID="easy" CLASS="mnBtn3" TYPE="">EASY</DIV>
			<DIV ID="medium" CLASS="mnBtn3" TYPE="">MEDIUM</DIV>
			<DIV ID="hard" CLASS="mnBtn3" TYPE="">HARD</DIV>
		</DIV>
</DIV>	

	<DIV ID="puzzle"></DIV>
	<DIV ID="controls">
		<BUTTON ID="start">Start</BUTTON>		
	</DIV>

	<SCRIPT SRC="script/script.js"></SCRIPT>
</BODY>
</HTML>
